version: '3'

services:
  php:
    build:
      context: .
      dockerfile: docker/images/php/Dockerfile
    volumes:
      - ./:/var/www
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./:/var/www
    depends_on:
      - php
    networks:
      - app-network

  mysql:
    image: mysql:latest
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_blog
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    networks:
      - app-network
volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge
