version: '3'

services:
  php:
    build:
      context: .
      dockerfile: docker/images/php/Dockerfile
    volumes:
      - ./:/var/www
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./:/var/www
    depends_on:
      - php
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
